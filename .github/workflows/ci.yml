name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          # Install runtime deps from pyproject
          pip install .
          # Install dev tools
          pip install black flake8 mypy pytest pytest-cov autoflake

      - name: Run headless demo (config-driven)
        env:
          MPLBACKEND: Agg
        run: |
          python src/stable_yield_demo.py configs/demo.toml
          test -f outputs/pools.csv
          test -f outputs/by_chain.csv

      - name: Run tests with coverage
        run: |
          pytest --cov=stable_yield_lab --cov-report=xml --cov-report=term-missing

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
