name: Codex PR Review

# Triggered on pull request events to request Codex analysis.
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  review-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Codex secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.CODEX_API_KEY }}" ] || [ -z "${{ secrets.CODEX_API_URL }}" ]; then
            echo "Skipping Codex review: CODEX_API_KEY or CODEX_API_URL is not set."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Send diff to Codex for review
        if: steps.check-secrets.outputs.skip != 'true'
        env:
          CODEX_API_URL: ${{ secrets.CODEX_API_URL }}
          CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }}
          git diff ${{ github.event.pull_request.base.sha }}..${{ github.sha }} > pr.diff
          curl -sS -X POST "$CODEX_API_URL/review" \
            -H "Authorization: Bearer $CODEX_API_KEY" \
            -H "Content-Type: text/plain" \
            --data-binary @pr.diff

      - name: Tag Codex for follow-up
        if: steps.check-secrets.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: '@codex please review the changes for style, tests, and security.'
            });
