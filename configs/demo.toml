
initial_investment = 1000.0
yields_csv = "src/sample_yields.csv"

[csv]
path = "src/sample_pools.csv"

[filters]
min_tvl = 100000
min_base_apy = 0.06
auto_only = true
chains = []
stablecoins = []

[output]
outdir = "docs"
show = false
charts = ["bar", "scatter", "chain"]

[reporting]
top_n = 10
perf_fee_bps = 0.0
mgmt_fee_bps = 0.0

[benchmarks]
tickers = ["PoolA", "PoolB"]
cash_rate = 0.0

[benchmarks.labels]
rebalance = "Rebalanced"
buy_and_hold = "Buy & Hold"
cash = "Cash (0%)"

[rebalance]
benchmark = "weekly"
selected = ["daily", "weekly", "monthly"]

[rebalance.scenarios.daily]
cadence = "1D"
cost_bps = 0.0

[rebalance.scenarios.weekly]
cadence = "1W"
cost_bps = 1.5

[rebalance.scenarios.monthly]
cadence = "1M"
cost_bps = 3.0
